{% extends "base.html" %}

{% block title %}Builder - ResumeAI{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-[calc(100vh-8rem)]">
        <!-- Form Section -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-900">Resume Details</h2>
                <button type="button" id="generateBtn"
                    class="px-4 py-2 bg-gradient-to-r from-primary to-purple-600 text-white rounded-md shadow-md hover:shadow-lg transition-all text-sm font-medium flex items-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white hidden" id="loadingIcon"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Generate & AI Polish</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- Personal Info -->
                <section>
                    <h3 class="text-sm uppercase tracking-wide text-gray-500 font-bold mb-4">Personal Info</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="full_name"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="text" name="phone"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                                placeholder="+1 234 567 890">
                        </div>
                    </div>
                </section>

                <hr class="border-gray-100">

                <!-- Experience -->
                <section>
                    <h3 class="text-sm uppercase tracking-wide text-gray-500 font-bold mb-4">Experience</h3>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                            <div class="grid grid-cols-2 gap-4 mb-2">
                                <input type="text" placeholder="Job Title"
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                                <input type="text" placeholder="Company"
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                            </div>
                            <textarea rows="3"
                                placeholder="Describe your responsibilities (e.g. 'Built a react app'). Our AI will polish this."
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>
                        </div>
                        <button type="button" class="text-primary text-sm font-medium hover:text-indigo-700">+ Add
                            Position</button>
                    </div>
                </section>

                <hr class="border-gray-100">

                <!-- Education -->
                <section>
                    <h3 class="text-sm uppercase tracking-wide text-gray-500 font-bold mb-4">Education</h3>
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <input type="text" placeholder="Degree"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border mb-2">
                        <input type="text" placeholder="University"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <button type="button" class="mt-2 text-primary text-sm font-medium hover:text-indigo-700">+ Add
                        Education</button>
                </section>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-900 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-white">Live Preview</h2>
                <div class="flex space-x-2">
                    <button class="text-gray-400 hover:text-white"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg></button>
                    <button class="text-gray-400 hover:text-white"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg></button>
                </div>
            </div>
            <div class="flex-1 bg-white p-8 overflow-y-auto" id="resumePreview">
                <!-- Resume content will be rendered here -->
                <div class="text-center text-gray-400 mt-20">
                    Fill the form to see your resume here
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/app.js"></script>
{% endblock %}
